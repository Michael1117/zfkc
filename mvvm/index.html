<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

    </style>
</head>
<body>
<div id="app">
    <input type="text" v-model="message"/>
    {{message}}
</div>
<script src="node_modules/vue/dist/vue.js"></script>

<script type="text/javascript">
    // 我们的数据一般都挂载在vm上
    // Object.defineProperty get和set
    // vue中实现双向绑定 1. 模板编译 2.数据劫持 观察数据变化  3.Watcher
    let vm = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        }
    })

</script>

</body>
</html>
